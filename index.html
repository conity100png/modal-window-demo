<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>モーダルフェードインテスト</title>
  <style>
    .container {
        display: flex;
        height: 100vh;
        width: auto;
        justify-content: center;
        align-items: center;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0; top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.7);
      opacity: 0;
      transition: opacity 0.5s ease;
      pointer-events: none; /* クリック無効 */
      display: flex;         /* 中央に画像配置するため */
      justify-content: center;
      align-items: center;
    }

    .modal.show {
      display: flex;
      opacity: 1;
      pointer-events: auto; /* クリック有効 */
    }

    .modal img {
      max-width: 80%;
      max-height: 80%;
      cursor: pointer;
    }

    img#thumbnail {
      cursor: pointer;
      max-width: 300px;
      display: block;
      margin: 30px auto;
    }
  </style>
</head>
<body>

    <div class="container">
  <img id="thumbnail" src="photo-1.jpg" alt="クリックして拡大" />
</div>

  <div id="myModal" class="modal">
    <img id="modalImage" src="" alt="拡大画像" />
  </div>

  <script>
    const modal = document.getElementById("myModal");
    const thumbnail = document.getElementById("thumbnail");
    const modalImage = document.getElementById("modalImage");

    thumbnail.onclick = function() {
      modalImage.src = this.src;
      modal.classList.add("show");
    }

    modal.onclick = function() {
      modal.classList.remove("show");
    }
  </script>

</body>
</html>
